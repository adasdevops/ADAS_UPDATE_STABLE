<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
</head>
<body>
   <h2 style="text-align:middle">REPORTS</h2>
    <div>
<table>
    <table>
        <tr>

                <td>{{a.name}}</td>
                <td>{{a.status}}</td>

            </tr>
            {% endfor %}
     </table>

    </div>

    </body>
    </html>
